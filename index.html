<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="container">
      
      <!-- MORNING HOURS -->
  
      <div  class="9 row" id="9">
        <div class="rowHour col-1">9<span>am</span></div>
        <textarea class="time-block col-10" data-hour="9" data-mil="9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
          
      <div  class="10 row" id="10">
        <div class="rowHour col-1">10<span>am</span></div>
        <textarea class="time-block col-10" data-hour="10" data-mil="10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
          
      <div  class="11 row" id=11>
        <div class="rowHour col-1">11<span>am</span></div>
        <textarea class="time-block col-10" data-hour="11" data-mil="11"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
  
      <div  class="12 row" id=12>
        <div class="rowHour col-1">12<span>pm</span></div>
        <textarea class="time-block col-10" data-hour="12" data-mil="12"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
  
      <!-- AFTERNOON HOURS -->
  
      <div  class="1 row" id="1">
        <div class="rowHour col-1">1<span>pm</span></div>
        <textarea class="time-block col-10" data-hour="1" data-mil="13"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
  
      <div  class="2 row" id="2">
        <div class="rowHour col-1">2<span>pm</span></div>
        <textarea class="time-block col-10" data-hour="2" data-mil="14"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
  
      <div  class="3 row" id="3">
        <div class="rowHour col-1">3<span>pm</span></div>
        <textarea class="time-block col-10" data-hour="3" data-mil="15"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
  
      <div  class="4 row" id="4">
        <div class="rowHour col-1">4<span>pm</span></div>
        <textarea class="time-block col-10" data-hour="4" data-mil="16"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
  
      <div  class="5 row" id="5">
        <div class="rowHour col-1">5<span>pm</span></div>
        <textarea class="time-block col-10" data-hour="5" data-mil="17"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
